authns_packages:
  - bind9

authns_bind_etc_path: "/etc/bind"
authns_bind_db_path: "/var/lib/bind"
authns_bind_cache_path: "/var/cache/bind"
authns_bind_config_file: "{{ authns_bind_etc_path }}/named.conf.local"
authns_bind_options_file: "{{ authns_bind_etc_path }}/named.conf.options"

authns_update_key_file: "{{ authns_bind_etc_path }}/key.{{ authns_update_key_name }}"
authns_update_key_owner: root
authns_update_key_group: bind

authns_zone_config_file: "{{ authns_bind_etc_path }}/zones.{{ authns_zone_name }}"
authns_zone_db_file: "{{ authns_bind_db_path }}/db.{{ authns_zone_name }}"
authns_zone_rr_file: "{{ authns_zone_db_file }}.rr"

authns_acl_localnet_and_update_key: "!{ !localnets; any; }; key {{ authns_update_key_name }};"

---
dependency:
  name: galaxy

driver:
  name: docker

lint:
  name: yamllint

platforms:
  - name: ns1.centos-authns.example.com
    image: znerolmolecule/molecule-prebuilt:centos-systemd
    tty: yes
    capabilities:
      - SYS_ADMIN
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

  - name: ns2.debian-authns.example.net
    image: znerolmolecule/molecule-prebuilt:debian-systemd
    tty: yes
    capabilities:
      - SYS_ADMIN
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

  - name: ns3.fedora-authns.example.com
    image: znerolmolecule/molecule-prebuilt:fedora-systemd
    tty: yes
    capabilities:
      - SYS_ADMIN
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

  - name: ns4.ubuntu-authns.example.net
    image: znerolmolecule/molecule-prebuilt:ubuntu-systemd
    tty: yes
    capabilities:
      - SYS_ADMIN
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

provisioner:
  name: ansible
  lint:
    name: ansible-lint

verifier:
  name: testinfra
  lint:
    name: flake8
